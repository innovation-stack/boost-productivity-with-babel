<form name="loginVm.loginForm"
  novalidate
  data-ng-submit="loginVm.loginUser()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email"
        class="form-control"
        data-ng-model="loginVm.user.email"
        placeholder="Enter email"
        required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        data-ng-model="loginVm.user.password"
        placeholder="Password"
        required>
    </div>
    <button class="btn btn-primary"
      data-ng-disabled="loginVm.loginForm.$invalid">
      Login
    </button>
  </form>
